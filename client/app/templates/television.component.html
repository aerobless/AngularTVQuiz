<h4>Quiz ID: {{quizId}}</h4>
<div class="center">
    <h2>Question: {{currentQuestion.text}}</h2>
    <div *ngIf="!solutionActive">
        <div>
            <div *ngFor="let answer of currentQuestion.answers" (click)="onSelect(answer)">
                <div class="divSquare">
                    <h1>{{answer.text}}</h1>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': timeRemaining + '%'}">
                    {{timeRemaining}}
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="solutionActive">
        <ul>
            <div *ngFor="let answer of currentQuestion.answers" (click)="onSelect(answer)">
                <div class="divSquare" *ngIf="!answer.correct">
                    <h1>{{answer.text}}</h1>
                    <p>{{answer.players}}</p>
                </div>
                <div class="divSquare correctAnswer" *ngIf="answer.correct">
                    <h1>âœ“ {{answer.text}}</h1>
                    <p>{{answer.players}}</p>
                </div>
            </div>
        </ul>
    </div>
</div>
