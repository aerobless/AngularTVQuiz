<div *ngIf="!solutionActive">
<h2 class="tvQuestion">Question: {{currentQuestion.text}}</h2>
    <div class="col-xs-12 solutionButtonContainer">
        <div *ngFor="let answer of currentQuestion.answers" (click)="onSelect(answer)">
            <div class="col-xs-6">
                <button type="button" class="btn btn-primary btn-raised solutionButton">
                    {{answer.text}}<span *ngIf="answer==selectedAnswer"><br>(selected)</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="solutionActive" class="col-xs-12 solutionButtonContainer">
    <button type="button" class="btn btn-primary btn-raised nextQuestionButton" (click)="getMessageFromServer()">
        Next
    </button>
</div>
