<h4>Your Quiz ID: {{quizId}} and username: {{playerName}}</h4>
<h2>Question: {{currentQuestion.text}}</h2>
<h3>Select the correct answer</h3>
<ul>
    <div *ngFor="let answer of currentQuestion.answers" (click)="onSelect(answer)">
        <!--<span>{{answer.text}}</span><span *ngIf="answer==selectedAnswer"> (selected)</span>-->
        <button type="button" class="btn btn-primary solutionButton">
            {{answer.text}}<span *ngIf="answer==selectedAnswer"> (selected)</span>
        </button>
    </div>
</ul>
<div class="mobileControls, center">
    <br>
    <button type="button" class="btn btn-primary" (click)="checkAnswer()">
        Check
    </button>

    <button type="button" class="btn btn-primary" (click)="getMessageFromServer()">
        Next
    </button>
</div>
